<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="slide">
                <img src="./assets/4.jpg" alt="">
                <p class="txt">2023</p>
            </div>
            <div class="nav">
                <label for="btn1" class="btn"></label>
                <label for="btn2" class="btn"></label>

       </div>
       
    
    </div>
